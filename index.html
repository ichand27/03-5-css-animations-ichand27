<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.5 - CSS Animations</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <svg class="rotate">
            <circle cx="50" cy="50" r="40" class="circle"/>
        </svg>

        <svg class="scale">
            <rect x="10" y="10" width="80" height="80" class="rectangle"/>
        </svg>

        <svg class="translate"> 
            <polygon points="50,15 90,85 10,85" class="triangle"/>
        </svg>
    </main>
</body>
</html>
